{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12 mt-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger text-center"><strong>{{message}}</strong></div>
        {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate> {% csrf_token %}
            <div class="card">
                <div class="card-header text-center bg-secondary fs-4 text-light"><i class="fas fas-user"></i><i
                        class="fas fa-address-card"></i> Inscription</div>
                <div class="card-body">
                    {{form.as_p}}
                </div>
                <div class="card-footer">
                    <div class="d-grid gap">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                        <div class="text-center fs-6 mt-3"><i class="fas fa-link"></i><a href="{% url 'users:login' %}"> Cliqu√© ici pour vous connecter</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
